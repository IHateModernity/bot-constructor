<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot edit page</title>
</head>
<body>
    <h1>Bot page</h1>
    {% for command in commands %}
        <h5>{{ command.message }}</h5>

        <form action="{% url 'command-delete-page' command.id %}" method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ command }}"?</p>
            {{ form }}
            <input type="submit" value="Confirm">
        </form>
    {% endfor %}
</body>
</html>
