{% extends 'auth_base.html' %}

{% load static %}

{% block title %}Authentication{% endblock %}



{% block links %}
    <link rel="stylesheet" href="{% static 'authentication/css/auth.css' %}">


{% endblock %}



{% block content %}
<main>
  <div id="particles-js"></div>

  <div class="container">
        <div class="frame">
          <div class="nav">
            <ul class="links">
              <li class="signin-active"><a class="btn">Login</a></li>
              <li class="signup-inactive"><a class="btn">Registration</a></li>
            </ul>
          </div>
          <div ng-app ng-init="checked = false">
                <form class="form-signin" action="" method="POST" name="login">
                    {% csrf_token %}
                    <label for="name">Username</label>
                    <input class="form-styling" type="text" name="username" id="name" placeholder=""/>
                    <label for="pass">Password</label>
                    <input class="form-styling" type="password" name="password" id="pass" placeholder="">
                    <input type="checkbox" id="checkbox"/>

                    <div>
                        <button class="sign" type="submit" name="login">LOGIN</button>
                    </div>
                </form>

                <form class="form-signup" action="" method="POST" name="register">
                    {% csrf_token %}
                    <label for="id_username">Username</label>
                    <input class="form-styling" type="text" name="username" id="id_username" placeholder=""/>
                    <label for="email">Email</label>
                    <input class="form-styling" type="email" name="email" id="email" placeholder=""/>
                    <label for="password1">Password</label>
                    <input class="form-styling" type="password" name="password1" id="password1" placeholder=""/>
                    <label for="password2">Confirm password</label>
                    <input class="form-styling" type="password" name="password2" id="password2" placeholder=""/>
                    <div>
                        <button class="sign" type="submit" name="register">SIGN UP</button>
                    </div>
                </form>
                {{ errors }}
            </div>

        </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

  <script src="{% static 'authentication/js/index.js' %}"></script>
  <script src="https://cldup.com/S6Ptkwu_qA.js"></script>
  <script src="{% static 'main/js/jscode.js'%}"></script>
</main>
{% endblock %}
