{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
  {% block links %}
  {% endblock %}

</head>
<body>
  <header>
    <div>
      <a class="btn-home" href="{% url 'home' %}">Home</a>
      <a class="btn-addcommand" href="{% url 'bots' %}">My bots</a>

  </header>

  {% block content %}
  {% endblock %}

</html>
